<div class="container">
  <div class="row">
    <div>
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm" name="educacionForm">
        <div class="form-group">
          <label for="redesnombreRed" class="form-label">Agregar Red</label>
                  <input type="text" class="form-control"  formControlName="nombreRed" >
        </div>
        <div class="form-group">
          <label for="redclasse" class="form-label">Agregar clase</label>
          <input type="text" class="form-control"  formControlName="classe" >

          <!--<label for="inicio">Inicio</label>
          <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="edu.inicio" required>-->
        </div>
       <br>
        <button class="btn btn-primary">
          agregar Red
        </button>
      </form>
    </div>
  </div>
</div>
