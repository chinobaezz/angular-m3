<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="habilidades">habilidad</label>
          <input type="text" class="form-control" id="habilidades" name="habilidades" [(ngModel)]="habilidades" required>
        </div>
        <div class="form-group">
          <label for="porcentajes">Porcentajes</label>
          <input type="text" class="form-control" id="porcentajes" name="porcentajes" [(ngModel)]="porcentajes" required>
        </div>
        <div class="form-group">
          <label for="classe">classe</label>
          <input type="text" class="form-control" id="classe" name="classe" [(ngModel)]="classe" required>
        </div>
        <div class="form-group">
          <label for="progres">progres</label>
          <input type="text" class="form-control" id="progres" name="progres" [(ngModel)]="progres" required>
        </div><br>
        <button class="btn btn-primary">
          agregar porcentajes
        </button>
      </form>
    </div>
  </div>
</div>
