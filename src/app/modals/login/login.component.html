<!-- login.component.html -->


<div class="login-container1 d-flex align-items-center">
  <h3>Iniciar sesión</h3>
  <form [formGroup]="form" (ngSubmit)="onLogin()" novalidate name="loginForm">
    <div class="modal-body">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" formControlName="nombreUsuario"
          aria-describedby="Usuario" required [(ngModel)]="nombreUsuario" placeholder="Ingrese su usuario"
          [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched, 'is-valid': !Nombre.errors && Nombre.touched}">
        <div *ngIf="Nombre.errors && Nombre.touched">
          <p *ngIf="Nombre.hasError('required')" class="text-danger">
            El usuario es requerido.
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" required
          [(ngModel)]="password" placeholder="Ingrese su contraseña"
          [ngClass]="{'is-invalid': Password.errors && Password.touched, 'is-valid': !Password.errors && Password.touched}">
        <div *ngIf="Password.errors && Password.touched">
          <p *ngIf="Password.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-ligth" (click)="limpiar()">Limpiar</button>
      <button type="submit" class="btn btnLogin text-white" data-bs-dismiss="modal">Iniciar
        Sesión</button>
      
    </div>


  </form>
</div>
