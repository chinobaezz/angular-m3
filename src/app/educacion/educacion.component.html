<!--educacion-->

<section id="sobre-mi " class="educacion">
  <div class="container text-center">
    <div class="row">
      <h2 class="mt">Educacion</h2>
    </div>
    <button *ngIf="isLogged" type="button" class="btn btn-light" routerLink="/newEduca" title="Agregar nueva educacion">
      <i class="bi bi-plus"></i></button>
      <div class="col-24">

        <h3><em>
            < Baez <br>Albino >
          </em></h3>
      </div>
    <div class="col-9">

      <div class="text-center col-6" *ngFor="let educacion of educaciones">

        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                {{educacion.titulo}}
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                {{educacion.inicio | date:"dd-MM-yyyy"}} / {{educacion.fin | date:"dd-MM-yyyy"}}
                <td><button *ngIf="isLogged" class="btn btn-light" routerLink="/editEduca" title="Editar Educacion"><i
                      class="bi bi-pencil-fill"></i>
                  </button>
                  <button *ngIf="isLogged" class="btn btn-danger" (click)="delete(educacion.id)"
                    title="Eliminar Educacion">
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </div>
            </div>

          </div>

        </div>



      </div>
      
    </div>
  </div>
</section>
