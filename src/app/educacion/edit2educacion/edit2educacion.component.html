<div class="container" >
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        
       <div class="form-group">
          <label for="titulo">Nombre del titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educa.titulo" required>
        </div>
        <div class="form-group">
          <label for="inicio">Inicio</label>
          <input type="longDate" class="form-control" id="inicio" name="inicio" [(ngModel)]="educa.inicio" required>
        </div>
        <div class="form-group">
          <label for="fin">Fin del estudio</label>
          <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="educa.fin" required>
        </div><br>
        <button class="btn btn-primary">
          actualizar educacion
        </button>
      </form>
    </div>
  </div>
</div>
